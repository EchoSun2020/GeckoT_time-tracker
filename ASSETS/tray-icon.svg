  <!-- 时钟圈 -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#7dd3fc" stroke-width="2" 
          stroke-dasharray="17.27 51.84" stroke-linecap="round"/>
  
  <!-- 时针 -->
  <line x1="16" y1="16" x2="16" y2="9" stroke="#e4e4e7" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 分针 -->
  <line x1="16" y1="16" x2="21" y2="13" stroke="#7dd3fc" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 中心点 -->
  <circle cx="16" cy="16" r="2" fill="#7dd3fc"/>
